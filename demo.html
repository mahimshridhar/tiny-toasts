<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Toast Demo</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        padding: 40px;
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        margin-bottom: 40px;
      }
      .button-group {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 30px;
      }
      button {
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: transform 0.2s;
      }
      button:hover {
        transform: translateY(-2px);
      }
      .btn-success {
        background: #10b981;
        color: white;
      }
      .btn-error {
        background: #ef4444;
        color: white;
      }
      .btn-info {
        background: #3b82f6;
        color: white;
      }
      .btn-warning {
        background: #f59e0b;
        color: white;
      }
      .section {
        margin-bottom: 40px;
      }
      h2 {
        margin-bottom: 16px;
        color: #374151;
      }
    </style>
  </head>
  <body>
    <h1>üçû Tiny Toast Demo</h1>

    <div class="section">
      <h2>Basic Toasts</h2>
      <div class="button-group">
        <button class="btn-success" onclick="showSuccess()">Success</button>
        <button class="btn-error" onclick="showError()">Error</button>
        <button class="btn-info" onclick="showInfo()">Info</button>
        <button class="btn-warning" onclick="showWarning()">Warning</button>
      </div>
    </div>

    <div class="section">
      <h2>Positions</h2>
      <div class="button-group">
        <button onclick="showPosition('top-left')">Top Left</button>
        <button onclick="showPosition('top-center')">Top Center</button>
        <button onclick="showPosition('top-right')">Top Right</button>
        <button onclick="showPosition('bottom-left')">Bottom Left</button>
        <button onclick="showPosition('bottom-center')">Bottom Center</button>
        <button onclick="showPosition('bottom-right')">Bottom Right</button>
      </div>
    </div>

    <div class="section">
      <h2>Options</h2>
      <div class="button-group">
        <button onclick="showLongDuration()">Long Duration (10s)</button>
        <button onclick="showNoClose()">No Close Button</button>
        <button onclick="showCustomClass()">Custom Styling</button>
      </div>
    </div>

    <div class="section">
      <h2>Actions</h2>
      <div class="button-group">
        <button onclick="clearAll()">Clear All</button>
        <button onclick="spamToasts()">Spam Toasts</button>
      </div>
    </div>

    <script>
      function showSuccess() {
        const c = tinyToasts.success("Operation completed successfully!");
      }

      function showError() {
        tinyToasts.error("Oops! Something went wrong.");
      }

      function showInfo() {
        tinyToasts.info("Here is some useful information.");
      }

      function showWarning() {
        tinyToasts.warning("Please be careful with this action.");
      }

      function showPosition(position) {
        tinyToasts.info(`Toast at ${position}`, { position });
      }

      function showLongDuration() {
        tinyToasts.info("This toast stays for 10 seconds", { duration: 10000 });
      }

      function showNoClose() {
        tinyToasts.success("No close button here", { closable: false });
      }

      function showCustomClass() {
        tinyToasts.success("Custom styled toast", {
          className: "my-custom-toast",
        });
      }

      function clearAll() {
        tinyToasts.clear();
      }

      function spamToasts() {
        for (let i = 1; i <= 5; i++) {
          setTimeout(() => {
            tinyToasts.info(`Toast #${i}`);
          }, i * 200);
        }
      }
    </script>
    <script>
      console.log("HtmlWebpackPlugin tags:", window.htmlWebpackPlugin);
    </script>
    <!-- <%= htmlWebpackPlugin.tags.bodyTags %> -->
  </body>
</html>
